<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="1200" viewBox="0 0 800 1200">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B7D1E7"/>
      <stop offset="100%" style="stop-color:#E8F1F8"/>
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B98A5"/>
      <stop offset="100%" style="stop-color:#C1D9F0"/>
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <path d="M0 500 L200 200 L400 450 L600 150 L800 400 L800 1200 L0 1200 Z" fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- People Silhouettes -->
  <g transform="translate(200, 300)" fill="#4A5568" opacity="0.8">
    <!-- Center figure -->
    <path d="M200 0 C180 -20, 220 -20, 200 0 L200 100 L180 100 L180 40 C170 30, 190 30, 180 40 Z"/>
    <!-- Left figures -->
    <path d="M100 20 C80 0, 120 0, 100 20 L100 100 L80 100 L80 50 C70 40, 90 40, 80 50 Z" opacity="0.6"/>
    <path d="M50 30 C30 10, 70 10, 50 30 L50 100 L30 100 L30 60 C20 50, 40 50, 30 60 Z" opacity="0.4"/>
    <!-- Right figures -->
    <path d="M300 20 C280 0, 320 0, 300 20 L300 100 L280 100 L280 50 C270 40, 290 40, 280 50 Z" opacity="0.6"/>
    <path d="M350 30 C330 10, 370 10, 350 30 L350 100 L330 100 L330 60 C320 50, 340 50, 330 60 Z" opacity="0.4"/>
  </g>
  
  <!-- Organization Logo -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333333">
    INC Cinema
  </text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    CHRISTIAN FAMILY ORGANIZATION
  </text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">
    DISTRICT OF UAE SOUTH
  </text>
  
  <!-- Title -->
  <text x="400" y="850" font-family="Impact, sans-serif" font-size="90" text-anchor="middle" fill="#FFFFFF" filter="url(#dropShadow)">
    THE BREADWINNER
  </text>
  
  <!-- Tagline -->
  <text x="400" y="900" font-family="Palatino, serif" font-size="20" text-anchor="middle" fill="#333333" style="font-style: italic">
    A glimpse of what a great faith will bring...
  </text>
  
  <!-- Cast -->
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333">
    STARRING
  </text>
  <text x="400" y="980" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">
    MELANIE SALVADOR    CHERYL QUINTOS    CLAIRE DUE    ARLAN MAWAC    GLENN PATRICK ESPOSO
  </text>
  <text x="400" y="1000" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">
    SAM ARVEE AGAMATA    ALENNA VENISSE AGUILAR    APRIL BENIGNO
  </text>
  
  <!-- Credits -->
  <text x="400" y="1050" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    WRITTEN & DIRECTED BY
  </text>
  <text x="400" y="1070" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    MA. ALEXANDRA SANTOS
  </text>
  
  <!-- Production Credits -->
  <text x="400" y="1100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    ASST. DIRECTOR
  </text>
  <text x="400" y="1115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    JOEL PUNTALAN
  </text>
  
  <text x="250" y="1140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    DIRECTORS OF PHOTOGRAPHY
  </text>
  <text x="250" y="1155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    MARK ARIS BALA
  </text>
  <text x="250" y="1170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    JAYSON PARBA
  </text>
  
  <text x="550" y="1140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    PRODUCTION DESIGN
  </text>
  <text x="550" y="1155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    ANNE ROCHELLE CAPONPON
  </text>
  
  <text x="550" y="1170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    CASTING
  </text>
  <text x="550" y="1185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
    LOVELY NELISSA NUNAG
  </text>
</svg>